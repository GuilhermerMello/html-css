<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafor e quebra de linha</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer geito basta colocar tudo em um par de tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Se precisar quebrar o texto pode usar a tag &lt;br&gt;.<!-- LESS THANS / GREATER THAN-->        
    </p>
    <p>Vamos adicionar alguens simbolos especiais: 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
